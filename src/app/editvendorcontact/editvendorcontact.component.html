
<div class="container" align="center">
<h4 ><b>VENDOR DETAILS</b></h4>
<br>
<div [hidden]="submitted" style="width: 400px ;">

    <form [formGroup]="editVendorForm" novalidate (ngSubmit)="onSubmit()">
        <!-- Vendor name -->

        <div class="form-group">

            <label for="name"> Vendor Name</label>
            <input type="text" class="form-control" formControlName="vName" #vName  [(ngModel)]="vendor.vName" />

        </div>

        <div *ngIf="editVendorForm.controls['vName'].invalid && (editVendorForm.controls['vName'].dirty || editVendorForm.controls['vName'].touched)"
            class="alert alert-danger">
            <div *ngIf="editVendorForm.controls['vName'].errors.required">
                Vendor Name is required.
            </div>
        </div>

        <!--vendor address-->

        <div class="form-group">

            <label for="name"> Vendor Address</label>
            <input type="text" class="form-control" formControlName="vAddress" #vAddress  [(ngModel)]="vendor.vAddress" />

        </div>

        <div *ngIf="editVendorForm.controls['vAddress'].invalid && (editVendorForm.controls['vAddress'].dirty || editVendorForm.controls['vAddress'].touched)"
            class="alert alert-danger">
            <div *ngIf="editVendorForm.controls['vAddress'].errors.required">
                Vendor Address is required.
            </div>
        </div>
        <!--Vendor Location-->
        <div class="form-group">
            <label for="name"> Vendor Location </label>
            <select formControlName="vLocation" class="form-control"   [(ngModel)]="vendor.vLocation" required>
                <option value="" disabled>Choose Location</option>
                <option value="Trivandrum">Trivandrum</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
            </select>

        </div>
        <div *ngIf="editVendorForm.controls['vLocation'].invalid && (editVendorForm.controls['vLocation'].dirty || editVendorForm.controls['vLocation'].touched)"
            class="alert alert-danger">
            <div *ngIf="editVendorForm.controls['vLocation'].errors.required">
                Vendor Location is required.
            </div>
        </div>

        <!--Vendor Service-->

        <div class="form-group">

            <label for="name"> Vendor Service</label>
            <input type="text" class="form-control" formControlName="vService" #vService  [(ngModel)]="vendor.vService" />

        </div>


<div *ngIf="editVendorForm.controls['vService'].invalid && (editVendorForm.controls['vService'].dirty || editVendorForm.controls['vService'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['vService'].errors.required">
        Vendor Service is required.
    </div>
</div>


<!--vendor Pincode-->


<div class="form-group">

    <label for="name"> Vendor Pincode</label>
    <input type="text" class="form-control" formControlName="pincode" #pincode  [(ngModel)]="vendor.pincode" />

</div>


<div *ngIf="editVendorForm.controls['pincode'].invalid && (editVendorForm.controls['pincode'].dirty || editVendorForm.controls['pincode'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['pincode'].errors.required">
        Pincode is required.
    </div>
</div>
 <br>
 <br>
    <h4 align="center"><b> CONTACT PERSON DETAILS</b></h4>

<!--Contact Name-->
<div class="form-group">

    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="cName" #cName   [(ngModel)]="vendor.cName"/>

</div>


<div *ngIf="editVendorForm.controls['cName'].invalid && (editVendorForm.controls['cName'].dirty || editVendorForm.controls['cName'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['cName'].errors.required">
        Name is required.
    </div>
</div>


<!--Contact Person Department-->

<div class="form-group">

    <label for="name">Department</label>
    <input type="text" class="form-control" formControlName="cDept" #cDept  [(ngModel)]="vendor.cDept" />

</div>


<div *ngIf="editVendorForm.controls['cDept'].invalid && (editVendorForm.controls['cDept'].dirty || editVendorForm.controls['cDept'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['cDept'].errors.required">
         Department is required.
    </div>
</div>









<!-- contact person EmailId-->
<div class="form-group">
    <label for="name">Email Id</label>
    <input type="textArea" class="form-control" required formControlName="cEmail" #cEmail  [(ngModel)]="vendor.cEmail">
</div>
<div *ngIf="editVendorForm.controls['cEmail'].invalid && (editVendorForm.controls['cEmail'].dirty || editVendorForm.controls['cEmail'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['cEmail'].errors.required">
        Email id is required.
    </div>
</div>



<!-- contact person PhoneNo-->
<div class="form-group">
    <label for="name">Phone number</label>
    <input type="textArea" class="form-control" required formControlName="cPhone" #cPhone  [(ngModel)]="vendor.cPhone">
</div>
<div *ngIf="editVendorForm.controls['cPhone'].invalid && (editVendorForm.controls['cPhone'].dirty || editVendorForm.controls['cPhone'].touched)"
    class="alert alert-danger">
    <div *ngIf="editVendorForm.controls['cPhone'].errors.required">
        Phone number is required.
    </div>
</div>

<div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="editVendorForm.pristine || editVendorForm.invalid">
        Update Details
    </button>
</div>
</form>
</div>

</div>
